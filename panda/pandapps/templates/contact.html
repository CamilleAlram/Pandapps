{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2 column">
            <div class="form_contact">
                <form method="post">
                    <table class="table_form">
                        {% csrf_token %}
                        {{ contact_form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-default next">Envoyer</button>
                </form>
            </div>
            <div class="message_contact">
                    <span>Bonjour, vous pouvez me contacter grâce à ce formulaire. Je vous répondrai dès que possible.</span>
            </div>
        </div>
    </div>
{% endblock %}
