{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-2 column"></div>
        <div class="col-md-8 form_contact">
            <form method="post">
                <table class="table_form">
                    {% csrf_token %}
                    {{ contact_form.as_table }}
                </table>
                <table class="table_button">
                    <tr>
                        <button type="submit" class="btn btn-default next">Envoyer</button>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-2 column"></div>
    </div>
{% endblock %}
